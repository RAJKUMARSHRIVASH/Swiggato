<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dish</title>
</head>

<body>
    {% extends 'base.html' %}

    {% block content %}
    <h1>Edit Dish</h1>
    <form method="POST" action="{{ url_for('edit_dish', dish_id=dish.id) }}">
        <label for="name">Dish Name:</label>
        <input type="text" id="name" name="name" value="{{ dish.name }}" required>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ dish.price }}" required>

        <label for="availability">Availability:</label>
        <input type="checkbox" id="availability" name="availability" {% if dish.availability %}checked{% endif %}>

        <input type="submit" value="Update Dish">
    </form>
    {% endblock %}

</body>

</html>
