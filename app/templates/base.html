<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
</head>

<body>
    <!DOCTYPE html>
    <html>

    <head>
        <title>Swiggato Food Delivery App</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <style>
        body {
            background: linear-gradient(45deg, #ff0066, #6600ff, #00ccff);
            background-size: 300% 300%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            margin: auto;
            width: 100%;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;

        }


        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00ccff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: rgb(120, 116, 29);
            background-color: #2af1a8;
            font-size: large;
            padding: 10px 20px;
            border-radius: 10px;
        }

        a:hover {
            background-color: #29d026;
            transition: bacground-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0066cc;
        }

        .success {
            color: #00ff00;
        }

        .error {
            color: #ff0000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .animated {
            animation: fadeIn 0.5s ease;
        }
    </style>

    <body>
        <header>
            <h1>Swiggato Food Delivery App</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('menu') }}">Menu</a></li>
                    <li><a href="{{ url_for('new_order') }}">New Order</a></li>
                    <li><a href="{{ url_for('review_orders') }}">Review Orders</a></li>
                    <li><a href="{{ url_for('exit_app') }}">Exit</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>

    </html>

</body>

</html>
